<div class="pc">
<h1 class="heading">Food Cart</h1>
<div class="parent-container">
  <div *ngFor="let product of products" class="container">
    <div>{{ product.id }} - {{ product.name }}</div>
    <img src="{{ product.image }}" alt="" />
    <div>${{ product.price }}</div>
    <div class="btn0">
      <button (click)="removeFromCart(product.id)" class="btn1">-</button>
      <div class="quantity">
        {{ product.quantity }}
      </div>
      <button (click)="addToCart(product.id)" class="btn2">+</button>
    </div>
  </div>
  s
</div>
<button appHover appBetterhighlight (click)="calculate()" class="calculate">
  Total Cost
</button>
<h3 class="cost">Total Cost = ${{ totalCost }}</h3>
<button id="billbtn" type="button" class="btn btn-primary" (click)="generateBill()">Generate Bill</button>
</div>
